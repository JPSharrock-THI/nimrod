name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'

      - uses: gradle/actions/setup-gradle@v4

      - name: Build bootJar
        run: ./gradlew bootJar
        env:
          ORG_GRADLE_PROJECT_bytroNexusUser: ${{ secrets.BYTRO_NEXUS_USER }}
          ORG_GRADLE_PROJECT_bytroNexusPass: ${{ secrets.BYTRO_NEXUS_PASS }}

      - name: Run tests
        run: ./gradlew check
        env:
          ORG_GRADLE_PROJECT_bytroNexusUser: ${{ secrets.BYTRO_NEXUS_USER }}
          ORG_GRADLE_PROJECT_bytroNexusPass: ${{ secrets.BYTRO_NEXUS_PASS }}
